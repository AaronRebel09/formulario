<link rel="import" href="../polymer/polymer-element.html">
<link rel="import" href="../iron-input/iron-input.html">

<dom-module id="formulario-element">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>
    <!-- <h2>Name [[name]]!</h2> -->

    <!-- bind to the "owner" property -->
    <p>Name <b>[[name]]</b>'s name-tag element.</p>
    
    <!-- iron-input exposes a two-way bindable input value -->
    <iron-input bind-value="{{name}}">
      <input is="iron-input" placeholder="Your name here...">
    </iron-input>
  </template>

  <script>
    /**
     * `formulario-element`
     * form for get input
     *
     * @customElement
     * @polymer
     * @demo demo/index.html
     */
    class FormularioElement extends Polymer.Element {
      static get is() { return 'formulario-element'; }
      static get properties() {
        return {
          name: {
            type: String,
            value: 'aron'
          }
        };
      }
    }

    window.customElements.define(FormularioElement.is, FormularioElement);
  </script>
</dom-module>
